<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .panel {
        max-width: 330px;
        margin: 0 auto;
    }

    .form-signin .form-control .panel {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
</style>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">验证</h3>
        </div>
        <div class="panel-body">
            <form action="/voting" method="POST" class="form-signin" role="form">
                <input class="form-control" type="text" name="code" placeholder="请输入邮件中的邀请码"
                       style="margin-bottom: 10px" required/>
                <button type="submit" class="btn btn-primary btn-block ">提交</button>
            </form>
            {% if invalid %}
                <div class="alert alert-danger" role="alert" style="margin: 10px 0 0 0">
                    邀请码错误，如有疑问请联系我们
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
